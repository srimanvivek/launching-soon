<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activation Check</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f9f3e3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .paper-box {
      background: #fff8dc;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 40px 60px;
      text-align: center;
      font-family: 'Short Stack', cursive;
      font-size: 24px;
      color: black;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .paper-box:hover {
      background: #ffefc2;
      transform: scale(1.05);
      box-shadow: 4px 6px 12px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 20px;
      margin-top: 15px;
      color: #444;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="paper" class="paper-box">
  It will be active on directed time
</div>

<script>
  // ======= CHANGE THESE TIMES =======
  const startTime = new Date("2025-12-08T00:00:30"); // When the page goes LIVE
  const endTime   = new Date("2025-12-09T00:00:32"); // When the page goes UNLIVE
  const surpriseLink = "https://no-space.my.canva.site/happy-bday"; // Your link
  // ==================================

  const paper = document.getElementById("paper");

  function checkTime() {
    const now = new Date();

    if (now >= startTime && now <= endTime) {
      // LIVE state
      paper.innerHTML = `<a href="${surpriseLink}" target="_blank">Dive in the surprise</a>`;
    } else if (now < startTime) {
      // BEFORE LIVE with countdown
      const diff = startTime - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      paper.innerHTML = `
        It will be active on directed time
        <div class="countdown">
          Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s
        </div>
      `;
    } else {
      // AFTER UNLIVE
      paper.innerHTML = "No data found; wait till 14th and contact the wisher";
    }

    setTimeout(checkTime, 1000); // Check every second
  }

  checkTime();
</script>

</body>
</html>
