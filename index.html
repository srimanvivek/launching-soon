<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>activation check</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f9f3e3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .paper-box {
      background: #fff8dc;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 40px 60px;
      text-align: center;
      font-family: 'Short Stack', cursive;
      font-size: 24px;
      color: black;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .paper-box:hover {
      background: #ffefc2;
      transform: scale(1.05);
      box-shadow: 4px 6px 12px rgba(0,0,0,0.3);
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="paper" class="paper-box">
  It will be active on directed time
</div>

<script>
  // Unlock time â€” local time
  const targetTime = new Date("2025-08-11T15:55:00");

  function checkTime() {
    const now = new Date();
    const paper = document.getElementById("paper");

    if (now >= targetTime) {
      paper.innerHTML = `<a href="https://srimanvivek.framer.ai" target="_blank">Dive in the surprise</a>`;
    } else {
      setTimeout(checkTime, 1000); // check every second
    }
  }

  checkTime();
</script>

</body>
</html>
