<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f9f3e3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .paper-link {
      display: block;
      background: #fff8dc;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 40px 60px;
      text-align: center;
      font-family: 'Short Stack', cursive;
      font-size: 28px;
      color: black;
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .paper-link:hover {
      background: #ffefc2;
      transform: scale(1.05);
      box-shadow: 4px 6px 12px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<a href="https://example.com" class="paper-link hidden" id="surprise">Dive in the surprise</a>

<script>
  // Unlock at 11 August 2025, 15:40 local time
  const targetTime = new Date("2025-08-11T15:40:00");

  function checkTime() {
    const now = new Date();
    const link = document.getElementById("surprise");

    if (now >= targetTime) {
      link.classList.remove("hidden");
    } else {
      setTimeout(checkTime, 1000); // check every second
    }
  }

  checkTime();
</script>

</body>
</html>
